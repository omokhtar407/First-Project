*Images  / Accessible Images
 -  Images
        * <img src="images/DOM.png" alt="A beautiful landscape">
        * alt => Important (alternative for image / SEO / Speech Screen)

*  Useful Tags  
 -  List  
        * <ul> Unordered Lists
        * <ol> ordered Lists -> type="A / I / 1"
            * <li> list item

        * <dl> description Lists     
            * <dt> description term
            * <dd> description definition
            ---
            *<dl>
                <dt>Coffee</dt>
                <dd>- black hot drink</dd>
                <dt>Milk</dt>
                <dd>- white cold drink</dd>
            *</dl>    
 -  Tables
    * <table>
        * <tr> table row
        * <th> table header
        * <td> table data
        * <thead> for head column
        * <tbody> for contain all rows with cells
        * <tfoot> for add thing in the bottom of table for each column
        * colspan="2" // rowspan="2"
